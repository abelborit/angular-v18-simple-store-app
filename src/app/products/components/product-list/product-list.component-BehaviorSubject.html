<!-- FORMA 1: hÃ­brido que combina elementos reactivos y control directo sobre los datos -->
<div *ngIf="products.length > 0; else loading">
  <div *ngFor="let product of products">
    <h3>{{ product.title }}</h3>
    <p>{{ product.description }}</p>
  </div>
</div>

<ng-template #loading>
  <p>Loading products...</p>
</ng-template>
